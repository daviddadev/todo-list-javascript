<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To;Do List | JavaScript</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1 id="myHeading">A Highly Customizable To;Do List</h1>


  <p>Powered by JavaScript</p>
  <button id="toggleList">Toggle list</button>

  <div class="list">
    <p class="description">Things to do list:</p>
    <input class="description" placeholder="Rename to do list" type="text"> <button class="description">Rename List</button>

    <ul>
      <li>car wash</li>


      <li>laundry</li>


      <li>pay phone bill</li>


      <li>dr appt</li>
    </ul>
    <input class="addItemInput" placeholder="List an item" type="text"> <button class="addItemButton">Add Item</button>
  </div>
  <script src="app.js">
  </script>
</body>
</html>
